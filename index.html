<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Super Mario Bros</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="logo chapeu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <div class="informacoes">
            <img class="imagem-titulo" src="./imagens/titulo.png" alt="imagem do titulo do filme">
            <p class="descricao">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore quis eaque mollitia
                harum, esse praesentium consequatur. Vitae modi eveniet quae laboriosam quia! Facere ab molestiae error,
                modi debitis reprehenderit cumque.</p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="mario" src="./imagens/super-mario-chars.png" />


        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

                </iframe>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
